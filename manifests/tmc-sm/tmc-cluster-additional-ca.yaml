# The secret is used to push additional CAs in the cluster nodes. The secret must be created in the
# supervisor that will manage the cluster. Then the secret must be referenced in the Cluster object.
apiVersion: v1
kind: Secret
metadata:
  # The secret name must have the following structure <cluster-name>-user-trusted-ca-secret
  name: dev-cluster-trusted-ca-secret
  # Namepsace in which the Cluster object will be created
  namespace: cluster-namespace
type: Opaque
data:
  # The field name must be referenced in the Cluster object. The name is arbitrary and the value
  # is CA double encoded in base64
  private-registry: 
